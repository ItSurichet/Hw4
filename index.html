<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจัดการตารางนัดหมาย</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">ระบบจัดการตารางนัดหมาย</h1>
    <section id="appointments" class="bg-white shadow-lg rounded p-6">
      <h2 class="text-2xl font-bold text-blue-600 mb-4">เพิ่มนัดหมายใหม่</h2>
      <form id="appointmentForm" class="mb-6">
        <div class="mb-4">
          <label class="block text-blue-600 font-medium">ชื่อกิจกรรม:</label>
          <input type="text" id="appointmentTitle" class="w-full border rounded p-2" placeholder="ระบุชื่อกิจกรรม" required>
        </div>
        <div class="mb-4">
          <label class="block text-blue-600 font-medium">วันที่:</label>
          <input type="date" id="appointmentDate" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
          <label class="block text-blue-600 font-medium">เวลาเริ่มต้น:</label>
          <input type="time" id="appointmentStartTime" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
          <label class="block text-blue-600 font-medium">เวลาสิ้นสุด:</label>
          <input type="time" id="appointmentEndTime" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          เพิ่มนัดหมาย
        </button>
      </form>
      <h2 class="text-2xl font-bold text-blue-600 mb-4">รายการนัดหมาย</h2>
      <ul id="appointmentList" class="space-y-3"></ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
